<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Entities Example</title>
</head>
<body>
    <h1>HTML Entities Example</h1>
    <p>This is a less than sign: &lt;</p>
    <p>This is a greater than sign: &gt;</p>
    <p>This is an ampersand: &amp;</p>
    <p>This is a copyright symbol: &copy;</p>
    <p>This is a registered trademark symbol: &reg;</p>
    <p>This is a non-breaking space: &nbsp;</p>
    <p>This is a euro sign: &euro;</p>
</body>
</html>
